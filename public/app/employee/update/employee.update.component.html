<form novalidate>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Employee ID</label>: {{employee.employeeID}}
        </div>    
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">First Name</label>
            <input class="form-control" type="text" name="firsname" id="firstname" [(ngModel)]="employee.firstname">
        </div>    
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Last Name</label>
            <input class="form-control" type="text" name="lastname" id="lastname" [(ngModel)]="employee.lastname">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <button type="submit" class="btn btn-default" (click)="save(employee)">Save</button>
        </div>
    </div>
</form>
