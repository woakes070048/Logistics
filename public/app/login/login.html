<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <label>Username</label>
            <input type="text" [(ngModel)]="user.username" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-default" (click)="login(user)" >Login</button>
        </div>
    </div>
</div>
