<div class="row form-group">
	<div class="col-md-4">
		<label>Name</label>
		<input class="form-control" type="text" [(ngModel)]="item.name">
	</div>
	<div class="col-md-4">
		<label>Description</label>
		<input class="form-control" type="text" [(ngModel)]="item.description">
	</div>
	<div class="col-md-4">
		<label>cost</label>
		<input class="form-control" type="numer" [(ngModel)]="item.cost">
	</div>
</div>
<div class="row form-group">
	<div class="col-md-12">
		<button class="btn btn-default" type="submit" (click)="save(item)">Save</button>
	</div>
</div>
