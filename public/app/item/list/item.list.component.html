<div class="row">
	<div class="col-md-12">
		<h2>Items</h2>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-12">
		<ul>
			<li *ngFor="#item of items">
				<a href="#" (click)="delete($event, item._id)">Delete</a>
				{{item.name}} - {{item.description}} ${{item.cost}}
				<a href="#/Item/{{item._id}}">Update</a>
			</li>
		</ul>
	</div>
</div>
